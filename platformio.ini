[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
lib_deps = 
	phoenix1747/MQ135@^1.1.1
	adafruit/RTClib@^2.1.3
	adafruit/Adafruit SSD1306@^2.5.9
	wnatth3/WiFiManager@^2.0.16-rc.2
	heman/AsyncMqttClient-esphome@^2.0.0
